name: Deploy learn-iac-arm
on:
  push:
    branches:
    - 01-10e
env:
  AZURE_WEBAPP_NAME: learn-iac-arm
  AZURE_WEBAPP_PACKAGE_PATH: src\myApp\published
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  WORKING_DIRECTORY: src\myApp
  RG_NAME: rg-learn-azure-iac

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"

    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore

    - name: Test
      run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build

    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"

    - name: Publish Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    
    - name: Publish Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: IaC
        path: ${{ env.WORKING_DIRECTORY }}/infra/vsDeploy
       
  deploy:
    runs-on: windows-latest
    needs: build
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: IaC
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
  
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy ARM Template
      uses: azure/CLI@v1
      with:
        inlineScript: |
          ls -la
          az deployment group create \
            --resource-group ${{ env.RG_NAME }} \
            --template-file infra/vsDeploy/WebSite.json \
            --parameters infra/vsDeploy/WebSite.parameters.json

    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.learn_iac_arm_289A }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
